<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Productos</h2>
        <div class="row">
            <div class="col-md-4" th:each="producto : ${productos}">
                <div class="card mb-4">
                    <img th:src="${producto.imagen}" class="card-img-top" alt="Imagen del producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                        <p class="card-text">Precio: $<span th:text="${producto.precio}"></span></p>
                        <a th:href="@{/producto/{id}(id=${producto.id})}" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
