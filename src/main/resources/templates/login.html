<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <title>Iniciar Sesión</title>
    <meta charset="UTF-8"/>        
</head>
<body onload="mostrarTema();">
    <header th:replace="~{layout/plantilla :: header}"/>

    <section class="my-5">
        <div class="row align-items-center"> 
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success">
                        <h2>Iniciar Sesión</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}">
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="username">
                                    <i class="fas fa-user"></i> Usuario:
                                </label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control" type="text" name="username" id="username" required/>
                                </div>
                            </div>
                            <div class="form-group row my-3">
                                <label class="col-md-5 my-auto" for="password">
                                    <i class="fas fa-lock"></i> Contraseña:
                                </label>
                                <div class="col-md-7 my-auto">
                                    <input class="form-control" type="password" name="password" id="password" required/>
                                </div>
                            </div>
                            <div class="card-footer col text-center">
                                <button class="btn btn-success" type="submit">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                                <a th:href="@{/registro/nuevo}" class="btn btn-primary">
                                    <i class="fas fa-user-plus"></i> Registrarse
                                </a>
                                <a th:href="@{/registro/recordar}" class="btn btn-info">
                                    <i class="fas fa-envelope"></i> Olvidé mi contraseña
                                </a>
                            </div>
                        </form>                            
                    </div>
                </div>
                <div th:if="${param.error != null}">
                    <h3 class="text-danger">Usuario o contraseña incorrectos</h3>
                </div>
            </div>
        </div>           
    </section>

    <footer th:replace="~{layout/plantilla :: footer}"/>        
</body>
</html>
