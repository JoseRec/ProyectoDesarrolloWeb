<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:fragment="head">
        <meta charset="UTF-8">
        <title>ForGentlemens & Ladys</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/js/rutinas.js"></script>
    </head>

    <header th:fragment="header" class="py-3" style="background-color: #0C5B5B;">
        <nav class="container navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand fw-bold" style="font-family: 'Cutive', serif;" href="#">ForGentlemens & Ladys</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/new}">New</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/women}">Women</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/men}">Men</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/kids}">Kids</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/season}">Season</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pruebas/listado}">All Products</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/pruebas/contacto}">Contact us</a></li>

                </ul>


                <form class="d-flex me-3" role="search" th:action="@{/buscar}" method="get">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="bi bi-search"></i>
                        </span>
                        <input class="form-control border-start-0" type="search" name="nombre" placeholder="Search" aria-label="Search">
                    </div>
                </form>

                <a href="/carrito/listado" class="text-white me-3">
                    <i class="bi bi-cart3 fs-4"></i>
                </a>


                <div class="d-flex align-items-center">

                    <div id="resultBlock">

                    </div>
                    <ul sec:authorize='!isAuthenticated()'
                        class="navbar-nav" >
                        <li class="nav-item px-2 my-auto">
                            <a class="nav-menu-linl nav-link"
                               th:href='@{/login}'>
                                <i class="fas fa-sign-in-alt"></i>
                            </a>
                        </li>
                    </ul>

                    <div th:if="${#authorization.expression('isAuthenticated()')}" class="text-white me-3 d-flex align-items-center">
                        <i class="bi bi-person-circle fs-4 me-1"></i>
                        <span th:text="${#authentication.name}" style="font-size: 1rem;" class="me-2"></span>

                        <!-- Botón de logout estilo ícono -->
                        <form method="post"
                              th:action="@{/logout}">
                            <button class="fa-solid fa-right-to-bracket">

                            </button>
                        </form>
                    </div>

                </div>


            </div>
        </nav>
    </header>


    <section th:fragment="home" class="container py-4">
        <div id="carouselHome" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/1.jpg" class="d-block w-100" alt="1">
                </div>
                <div class="carousel-item">
                    <img src="/img/2.jpg" class="d-block w-100" alt="2">
                </div>
                <div class="carousel-item">
                    <img src="/img/3.jpg" class="d-block w-100" alt="3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHome" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHome" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselHome" data-bs-slide-to="2"></button>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 mb-6">
                <div class="card text-white bg-info h-100">
                    <img src="/img/sales.jpg" class="card-img-top img-fluid h-100" style="object-fit: cover;" alt="Promocional">
                    <div class="card-body">
                        <h5 class="card-title">NEW CLOTHES JUST FOR YOU - Up to 65%</h5>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row h-60">
                    <div class="col-md-12 mb-2 h-45">
                        <div class="card h-70">
                            <img src="/img/man.jpg" class="card-img-top img-fluid h-100" style="object-fit: cover;" alt="Destacado">
                        </div>
                    </div>

                    <div class="col-md-12 mb-2 h-45">
                        <div class="card h-70">
                            <img src="/img/branches.jpg" class="card-img-top img-fluid h-100" style="object-fit: cover;" alt="Destacado">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

<footer th:fragment="footer" class="text-center text-white py-2" style="background-color: #0C5B5B;">
    &copy; ForGentlemens & Ladys 2025
</footer>

</html>
