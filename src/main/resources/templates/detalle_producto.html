<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Detalle del Producto</h2>
        <div class="card mx-auto" style="width: 50%;">
            <img th:src="${producto.imagen}" class="card-img-top" alt="Imagen del producto">
            <div class="card-body">
                <h5 class="card-title" th:text="${producto.nombre}"></h5>
                <p class="card-text" th:text="${producto.descripcion}"></p>
                <p class="card-text">Precio: $<span th:text="${producto.precio}"></span></p>
                <a href="/productos" class="btn btn-primary">Volver a Productos</a>
            </div>
        </div>
    </div>
</body>
</html>
